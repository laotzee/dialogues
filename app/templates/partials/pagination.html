<nav aria-label="Page navigation" id="pagination-nav">
    <ul class="pagination">
        {% if posts.has_prev %}
            <li class="page-item content-filters">
                <button class="page-link content-filters arrow" data-page="{{ posts.prev_num }}" aria-label="Previous">
                    &larr;
                </button>
            </li>
        {% endif %}

        {% for page_num in posts.iter_pages() %}
            {% if page_num %}
                <li class="page-item content-filters {{ 'active' if page_num == posts.page else '' }}">
                    <button class="page-link content-filters" data-page="{{ page_num }}">
                        {{ page_num }}
                    </button>
                </li>
            {% else %}
                <li class="page-item disabled content-filters">
                    <span class="page-link">...</span>
                </li>
            {% endif %}
        {% endfor %}

        {% if posts.has_next %}
            <li class="page-item content-filters">
                <button class="page-link content-filters arrow" data-page="{{ posts.next_num }}" aria-label="Next">
                    &rarr;
                </button>
            </li>
        {% endif %}
    </ul>
</nav>
