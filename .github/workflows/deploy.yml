name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dialogues-web:latest
            ghcr.io/${{ github.repository_owner }}/dialogues-web:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Update VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/dialogues
            
            docker compose pull web
            
            # Attempt to update the container
            # If it fails to start, it returns a non-zero exit code
            if ! docker compose up -d web; then
               echo "Deployment failed! Pulling previous stable version..."
               # This is a basic rollback - in a real env, you'd pull the previous SHA tag
               docker compose logs web
               exit 1
            fi
            
            docker image prune -f
